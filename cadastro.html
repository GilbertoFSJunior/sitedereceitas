<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receitas</title>
    <!-- Link para o Bootstrap via CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="formatos.css" />
    <link rel="stylesheet" href="cadastros.css" />
    <style>
      /* Definindo a cor de fundo */
      body {
        background-color: #e46262;
      }
    </style>
  </head>
  <body>
    <!-- Menu de navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="receitas.html">Receitas</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="cadastro.html"
                >Cadastro</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Conteúdo principal -->
    <main class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-md-6 mt-4">
          <h1 class="text-center">Cadastro de Usuário</h1>
          <form
            action="https://formsubmit.co/gilberto.tnt@hotmail.com"
            method="POST"
          >
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="rua" class="form-label">Rua</label>
                <input
                  type="text"
                  class="form-control"
                  id="rua"
                  name="rua"
                  required
                />
              </div>
              <div class="col">
                <label for="numero" class="form-label">Número</label>
                <input
                  type="text"
                  class="form-control"
                  id="numero"
                  name="numero"
                  required
                />
              </div>
            </div>
            <div class="mb-3">
              <label for="complemento" class="form-label">Complemento</label>
              <input
                type="text"
                class="form-control"
                id="complemento"
                name="complemento"
              />
            </div>
            <div class="row mb-3">
              <div class="col">
                <label for="cidade" class="form-label">Cidade</label>
                <input
                  type="text"
                  class="form-control"
                  id="cidade"
                  name="cidade"
                  required
                />
              </div>
              <div class="col">
                <label for="estado" class="form-label">Estado</label>
                <select id="estado" class="form-control" name="estado" required>
                  <option selected disabled>Escolher...</option>
                  <option value="AC">Acre</option>
                  <option value="AL">Alagoas</option>
                  <option value="AP">Amapá</option>
                  <option value="AM">Amazonas</option>
                  <option value="BA">Bahia</option>
                  <option value="CE">Ceará</option>
                  <option value="DF">Distrito Federal</option>
                  <option value="ES">Espirito Santo</option>
                  <option value="GO">Goiás</option>
                  <option value="MA">Maranhão</option>
                  <option value="MT">Mato Grosso</option>
                  <option value="MS">Mato Grosso do Sul</option>
                  <option value="MG">Minas Gerais</option>
                  <option value="PA">Pará</option>
                  <option value="PB">Paraíba</option>
                  <option value="PR">Paraná</option>
                  <option value="PE">Pernambuco</option>
                  <option value="PI">Piauí</option>
                  <option value="RJ">Rio de janeiro</option>
                  <option value="RN">Rio Grande do Norte</option>
                  <option value="RS">Rio Grande do Sul</option>
                  <option value="RO">Rondônia</option>
                  <option value="RR">Roraima</option>
                  <option value="SC">Santa Catarina</option>
                  <option value="SP">São Paulo</option>
                  <option value="SE">Sergipe</option>
                  <option value="TO">Tocantins</option>
                </select>
              </div>
              <div class="col">
                <label for="cep" class="form-label">CEP</label>
                <input
                  type="text"
                  class="form-control"
                  id="cep"
                  name="cep"
                  required
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-gray text-center py-3">
      <p>&copy; 2024 Receitas Deliciosas. Todos os direitos reservados</p>
    </footer>

    <!-- Incluindo o Bootstrap JavaScript (caso necessite de componentes interativos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
